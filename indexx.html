<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card Responsive Tengah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center px-5">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                    <div class="card shadow-sm justify-content-center" style="border-radius: 250px 250px 0 0; border: 5px; width: 100%; max-height: 1000px;">
                        <img src="assets/img/gallery/pre1.jpg" class="card-img-top justify-content-center" alt="Gambar"
                            style="border-radius: 250px 250px 0 0; border: 5px solid #2C3E50; width: 100%; max-height: 1000px; ">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
